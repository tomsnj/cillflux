---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vernemq
  namespace: vernemq
spec:
  interval: 30m
  chart:
    spec:
      chart: vernemq
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: veremq
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: local-path-provisioner
      namespace: storage
  defaultStorageClass: local-hostpath
  values:
    deploymentStrategy:
      type: Recreate
    service:
      enabled: true
      type: LoadBalancer
    ingress:
      className: external
      hosts:
        - host: &host "mqtt.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - *host
    secretMounts:
      - name: vernemq-certificates
        secretName: vernemq-certificates-secret
        path: /etc/ssl/vernemq
    additionalEnv:
      - name: DOCKER_VERNEMQ_USER_GSUSER
        value: ghp_cn1OLGqDS75yg9bAVel9xcIBj4MHrZ4QKGrK
