---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kerberos
  namespace: kerberos
spec:
  interval: 5m
  chart:
    spec:
      chart: hub
      version: 0.71.0
      sourceRef:
        kind: HelmRepository
        name: kerberos
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
      #containers:
      #env:
      #- name: MONGODB_PASS
      #valueFrom:
      #secretKeyRef:
      #name: kerberoshub-secret
      #key: mongodb-password
  values:
    deploymentStongrategy:
      type: Recreate
    environmentm: "production"
    ingress: nginx
    mongodb:
      host: mongodb.mongodb.svc.cluster.local
      adminDatabase: admin
      username: "root"
      #envFrom:
        #- secretRef:
             #name: kerberoshub-secret
      extraDeploy:
        env:
        - name: MONGODB_PASS
          valueFrom:
            secretKeyRef:
              name: kerberoshub-secret
              key: mongodb-password
      password: "$(MONGODB_PASS)"
      #password: "o1yCpsfM0E"
        #valueFrom:
          #secretKeyRef:
            #name: mongo
            #namespace: mongodb
            #key: mongodb-root-password
    mqtt:
      host: "mqtt.gs-farm.net"
      port: "8443"
      protocol: "wss"
      username: "vernemq"
      password: "vernemqpass"
        #valueFrom:
          #secretKeyRef:
            #name: vernemq-secret
            #namespace: vernemq
            #key: vernemq-passwor
    rabbitmq:
      host: "rabbitmq-0.rabbitmq-headless.rabbitmq.svc.cluster.local"
      username: "user"
      password: "a4Oq1MneP76tiagN"
    turn:
      host: "turn:turn.gs-farm.net:8443"
    kerberosvault:
      uri: "https://api.vault.gs-farm.net"
    kerberoshub:
      api:
        jwtSecret: "tempjwtsecret_thingy2"
        schema: "https"
        url: "api.gs-farm.net"
        resources:
          requests:
            memory: 10Mi
            cpu: 25m
        mfaIssuer: "gs-farm.net"
        apiKey: cloudkey-api-key-secret
        tls:
          - hosts:
              - "api.gs-farm.net"
            secretName: kerberoshub-api
          - hosts:
              - "admin.api.gs-farm.net"
            secretName: kerberoshub-admin
      frontend:
        url: "kerberos.gs-farm.net"
        metadata:
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-production"
        tls:
          - hosts:
              - "kerberos.gs-farm.net"
            secretName: kerberoshub-secret
      envFrom:
        - secretRef:
            name: rabbitmq-secret
            namespace: rabbitmq
