---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kerberos
  namespace: kerberos
spec:
  interval: 30m
  chart:
    spec:
      chart: hub
      version: 0.71.0
      sourceRef:
        kind: HelmRepository
        name: hub
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deploymentStrategy:
      type: Recreate
    environment: "staging"
    ingress: nginx
    mongodb:
      host: mongodb.mongodb
      adminDatabase: admin
      username: rootUser
      password:
        valueFrom:
          secretKeyRef:
            name: mongo
            namespace: mongodb
            key: mongodb-root-password
    mqtt:
      host: "mqtt.gs-farm.net"
      port: "8443"
      protocol: "wss"
      username: vernemq 
      password:
        valueFrom:
          secretKeyRef:
            name: vernemq-secret
            namespace: vernemq
            key: vernemq-passwor
    rabbitmq:
      username: 
        valueFrom:
          secretKeyRef:
            name: rabbitmq-secret
            namespace: rabbitmq
            key: rabbitmq-user
      password:
        valueFrom:
          secretKeyRef:
            name: rabbitmq-secret
            namespace: rabbitmq
            key: rabbitmq-password
    turn:
      host: "turn:turn.gs-farm.net:8443"
