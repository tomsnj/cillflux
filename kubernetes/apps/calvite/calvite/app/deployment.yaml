apiVersion: apps/v1
kind: Deployment
metadata:
  name: calvite
  labels:
    name: calvite
spec:
  selector:
    matchLabels:
      app: calvite 
  replicas: 1
  template:
    metadata:
      labels:
        app: calvite
    spec:
#      initContainers:
#      - name: calvite-monitor
#        image: calvinsteckphoto-admin:latest  # Replace with your image name and tag
#        imagePullPolicy: Always
#        envFrom:
#          - configMapRef:
#              name: calvite
##        command: ["npm"]
#        restartPolicy: Always
##        command: ["env"]
##        args: [">", ".env"]
#        command: ["sleep"]
#        args: ["15"]
      containers:
      - name: calvite
        image: calvinsteckphoto-admin:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: PORT
            value: "5173"
        securityContext:
          runAsUser: 0
          allowPrivlegeEscalation: false
        envFrom:
          - configMapRef:
              name: calvite
                #        command: ["sleep"]
                #        args: ["600"]
#        command: ["env"]
#        args: [">", ".env"]
        command: ["npm"]
        args: ["run", "dev", "--", "--host"]
        ports:
        - containerPort: 5173 # Replace with the port your app listens on
          hostPort: 5173
---
apiVersion: v1
kind: Service
metadata:
  name: calvite
  labels:
    name: calvite
spec:
  #type: LoadBalancer
  ports:
    - name: http
      port: 5173
      protocol: TCP
      targetPort: 5173
  selector:
    name: calvite
    app: calvite
    app.kubernetes.io/component: calvite
    app.kubernetes.io/instance: calvite
    app.kubernetes.io/name: calvite
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calvite-ingress
  labels:
    name: calvite-ingress
  annotations:
    external-dns.alpha.kubernetes.io/target: external.gs-farm.net
    kubernetes.io/ingress.class: external
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  ingressClassName: external
  tls:
    - hosts:
        - "cgs312.gs-farm.net"
      secretName: calvite-secret
  rules:
  - host: cgs312.gs-farm.net
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: calvite
            port: 
              number: 5173
