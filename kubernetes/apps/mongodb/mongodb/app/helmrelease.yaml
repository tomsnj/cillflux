---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mongodb
  namespace: mongodb
spec:
  interval: 30m
  chart:
    spec:
      chart: mongodb
      version: 16.2.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: local-path-provisioner
      namespace: storage
  values:
    defaultStorageClass: local-hostpath
    deploymentStrategy:
      type: Recreate
    persistence:
      enabled: true
      storageClass: local-hostpath
      storageClassName: local-hostpath
    testFramework:
      enabled: false
    auth:
      MONGO_INITDB_ROOT_USERNAME:
        valueFrom:
          secretKeyRef:
            name: mongo-secret
            key: rootUser
      rootPassword: $(ROOT_PASSWORD)
      MONGO_INITDB_ROOT_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: mongo-secret
            key: rootPassword
env:
- name: ROOT_PASSWORD
  valueFrom:
    secretKeyRef:
      name: mongo-secret
      key: rootPassword
