---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rabbitmq
  namespace: rabbitmq
spec:
  interval: 30m
  chart:
    spec:
      chart: rabbitmq
      version: 15.0.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: local-path-provisioner
      namespace: storage
  values:
    defaultStorageClass: local-hostpath
    deploymentStrategy:
      type: Recreate
    persistence:
      enabled: true
      storageClass: local-hostpath
      storageClassName: local-hostpath
    testFramework:
      enabled: false
    auth:
      #username: "rabbitmq-user"
      #password: "bitnami-pass"
      securePassword: true
    envFrom:
    - secretRef:
        name: rabbitmq-secret
    service:
      externalTrafficControlPolicy: Cluster
    resourcesPreset: "none"
    pdb:
      create: false
      minAvailable: 1
    serviceMonitor:
      enabled: false
      interval: 30s
    volumePermisions:
      resourcesPreset: "none"
